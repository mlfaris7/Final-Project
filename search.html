<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Custom protein search and blast tool</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/search_product.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</head>

<body id="main">

	<h1>E. coli gene search and blast</h1>
    <form name="gene_search" id="gene_search" action="">
        <input name="search_term" type="search" value="" autofocus="autofocus" placeholder="Enter a search term"/>
        <input name="submit" type="submit" id="submit" value="submit">
    </form>
	<section id='results'>
        <p>
            <span id='match_count'>0</span> match(es) found.
        </p>
        <table>
            <thead>
            <tr>
                <td>Locus tag</td>
                <td>Product</td>
                <td>Residues</td>
            </tr>
            </thead>
            <tbody>
                <!-- this will be filled in by javascript when there are results -->
            </tbody>
        <table>
    </section>
    

      <section id = 'blast_results'>
	<form name="blast_out" id="blast_out" method="post" action="./blast.cgi">
	<input name= "blast_query" type="text" size= '49'  placeholder="Enter an amino acid sequence"/>
	<input name="submit" type="submit" id="submit" value="blastp">
	</form>

	
        <p>
           <!--<span id=''>0</span> match(es) found.-->
        </p>
        <table>
            <thead>
            <tr>
                <td>query_id</td>
                <td>subject_id</td>
                <td>p_identity</td>
		<td>alignment</td>
 		<td>length</td>
		<td>mismatches</td>
		<td>gap_opens</td>
		<td>q_start</td>
		<td>q_end</td>
		<td>s_start</td>
		<td>s_end</td>
		<td>evalue</td>
		<td>bit_score</td>
            </tr>
            </thead>
            <tbody>
                <!-- this will be filled in by javascript when there are results -->
            </tbody>
    </section>
	

</body>

</html>
